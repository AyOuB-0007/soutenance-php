<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carousel</title>
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        :root {
            --font-display: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white; margin-bottom: 40px;">Test Carousel</h1>
    
    <div class="product-carousel" data-controller="product-carousel">
        <div class="carousel-slides">
            <div class="carousel-slide active" data-product-carousel-target="slide">
                <div class="article-card">
                    <div class="article-image">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=200&h=200&fit=crop" alt="Produit 1">
                    </div>
                    <div class="article-content">
                        <h3 class="article-name">Tajine d'Agneau</h3>
                        <p class="article-description">Délicieux tajine d'agneau aux pruneaux et amandes</p>
                        <div class="price">120 DH</div>
                    </div>
                </div>
            </div>
            
            <div class="carousel-slide" data-product-carousel-target="slide">
                <div class="article-card">
                    <div class="article-image">
                        <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=200&h=200&fit=crop" alt="Produit 2">
                    </div>
                    <div class="article-content">
                        <h3 class="article-name">Couscous Royal</h3>
                        <p class="article-description">Couscous traditionnel avec viandes et légumes</p>
                        <div class="price">150 DH</div>
                    </div>
                </div>
            </div>
            
            <div class="carousel-slide" data-product-carousel-target="slide">
                <div class="article-card">
                    <div class="article-image">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=200&h=200&fit=crop" alt="Produit 3">
                    </div>
                    <div class="article-content">
                        <h3 class="article-name">Pizza Margherita</h3>
                        <p class="article-description">Pizza italienne classique avec mozzarella et basilic</p>
                        <div class="price">80 DH</div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="carousel-button prev" onclick="previousSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-button next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        // Auto-play
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
